<div class="modal fade" th:id="'deleteModal-' + ${#strings.replace(#strings.replace(#strings.replace(file.name(), ' ', '-'), '.', '-'), '/', '-')}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" th:fragment="delete-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong th:text="${file.name()}"></strong>?
            </div>
            <div class="modal-footer">
                <form th:action="@{/files/delete}" th:method="delete" th:object="${fileDeleteRequest}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input th:name="name" th:value="${file.name()}" type="hidden">
                    <input th:name="path" th:value="${file.path()}" type="hidden">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
