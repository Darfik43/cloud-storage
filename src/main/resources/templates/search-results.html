<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cloud Storage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
<body>
<div th:replace="header :: header"></div>
<div th:if="${searchResults}">
    <h3>Search Results</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${searchResults}">
            <td class="breadcrumb-item">
                <form th:if="${not result.isDir()}" method="get" action="/" style="display: inline;">
                    <input type="hidden" name="path" th:value="${result.path()}"/>
                    <button type="submit" class="btn btn-link" th:text="${result.name()}"></button>
                </form>
            </td>
            <td th:text="${result.isDir} ? 'Folder' : 'File'"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
