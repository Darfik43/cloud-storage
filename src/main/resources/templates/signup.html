<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
        }

        .card {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/skycast/home">Skycast</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
</header>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card w-100" style="max-width: 400px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h2 class="mb-3 text-center">Sign Up</h2>
            <form action="#" th:action="@{/users/signup}" th:object="${appUserRequest}" method="post">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div th:if="${errorMessage}" class="text-center" role="alert">
                    <div class="text-danger mb-3" th:text="${errorMessage}">An error occurred</div>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
                <div class="text-center mt-3">
                    <div class="text-center">
                        <span class="small">If you already have an account you can <a
                                href="/users/login">Login</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
